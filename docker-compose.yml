version: '3.7'

services:
  web:
    build: ./app
    command: uwsgi --socket :8000 --master --enable-threads --module vancouvar.wsgi
    volumes:
      - ./app/:/usr/src/app/
    expose:
      - 8000
    env_file:
      - ./.env.dev
  nginx:
    build: ./app/nginx
    ports:
      - 1337:80
    depends_on:
      - web      